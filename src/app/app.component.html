<h2>Create Polygon</h2>

<div>
  <input type="file" name="" id="file" (change)="selectFile($event)" />
</div>
<p>Right Click To Confirm Polygon</p>
<div>
  <button id="edit" (click)="Edit()" [disabled]="!isPolygonDrawn">
    Edit Polygon
  </button>
</div>
<div>
  <button id="edit" (click)="copyCoords()" [disabled]="!isPolygonDrawn">
    Copy Coordinates
  </button>
</div>
<div></div>
<canvas
  id="canvas"
  #myCanvas
  width="1280"
  height="720"
  style="border: 1px solid red; "
></canvas>
